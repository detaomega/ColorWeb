version: '3'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file: 
      - .env
    environment:
      - MONGO_URL=${MONGO_URL}
    depends_on:
      - webproj_mongo
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped
    
  webproj_mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

volumes:
  mongo-data: