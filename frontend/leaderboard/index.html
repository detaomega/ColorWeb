<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>LEADERBOARD</h1>
        <p class="subtitle">ANIME QUIZ</p>
    </header>
    
    <div class="podium-container" id="podium-container">  
        <div class="player second">
            <div class="player-position">2</div>
            <div class="player-avatar">
                <img src="https://i.pinimg.com/736x/1c/27/c6/1c27c6b4f4776e7ca9da75c5e93a5b4f.jpg" alt="第二名" width="100%">
                <div class="shine"></div>
            </div>
            <div class="player-info">
                <div class="player-name">Player2</div>
                <div class="player-score">8,750 分</div>    <!--後端-->
            </div>
        </div>

        <div class="player first">
            <div class="player-position">1</div>
            <div class="player-avatar">
                <img src="https://i.pinimg.com/474x/2f/ec/a4/2feca4c9330929232091f910dbff7f87.jpg" alt="第一名" width="100%">
                <div class="shine"></div>
            </div>
            <div class="player-info">
                <div class="player-name">Player1</div>
                <div class="player-score">9,560 分</div>    <!--後端-->
            </div>
        </div>

        <div class="player third">
            <div class="player-position">3</div>
            <div class="player-avatar">
                <img src="https://i.pinimg.com/736x/3d/cd/4a/3dcd4af5bc9e06d36305984730ab7888.jpg" alt="第三名" width="101%">
                <div class="shine"></div>
            </div>
            <div class="player-info">
                <div class="player-name">Player3</div>
                <div class="player-score">7,920 分</div>    <!--後端-->
            </div>
        </div>
    </div>
    
    <div class="ranking-table">
        <table>
            <thead>
                <tr>
                    <th class="rank-number">Rank</th>
                    <th>Players</th>
                    <th>Score</th>
                    <th>Time</th>
                    <th>Trend</th>
                </tr>
            </thead>
            <tbody> <!--後端-->
                <tr>
                    <td class="rank-number gold">1</td>
                    <td><img src="https://i.pinimg.com/474x/2f/ec/a4/2feca4c9330929232091f910dbff7f87.jpg" alt="玩家一" class="table-avatar">Player1</td>
                    <td>9,560</td>
                    <td>01:00</td>
                    <td><span class="rank-change up">▲</span></td>
                </tr>
                <tr>
                    <td class="rank-number silver">2</td>
                    <td><img src="https://i.pinimg.com/736x/1c/27/c6/1c27c6b4f4776e7ca9da75c5e93a5b4f.jpg" alt="玩家二" class="table-avatar">Player2</td>
                    <td>8,750</td> 
                    <td>02:00</td>
                    <td><span class="rank-change same">-</span></td>
                </tr>
                <tr>
                    <td class="rank-number bronze">3</td>
                    <td><img src="https://i.pinimg.com/736x/3d/cd/4a/3dcd4af5bc9e06d36305984730ab7888.jpg" alt="玩家三" class="table-avatar">Player3</td>
                    <td>7,920</td>  
                    <td>03:00</td>
                    <td><span class="rank-change up">▲</span></td>
                </tr>
                <tr>
                    <td class="rank-number">4</td>
                    <td><img src="https://cdn.miiwiki.org/8/85/Default_Male_Mii.png" alt="玩家四" class="table-avatar">Player4</td>
                    <td>7,150</td>  
                    <td>04:00</td>
                    <td><span class="rank-change down">▼</span></td>
                </tr>
                <tr>
                    <td class="rank-number">5</td>
                    <td><img src="https://cdn.miiwiki.org/8/85/Default_Male_Mii.png" alt="玩家五" class="table-avatar">Player5</td>
                    <td>6,890</td>  
                    <td>05:00</td>
                    <td><span class="rank-change down">▼</span></td>
                </tr>
                <tr>
                    <td class="rank-number">6</td>
                    <td><img src="https://cdn.miiwiki.org/8/85/Default_Male_Mii.png" alt="玩家六" class="table-avatar">Player6</td>
                    <td>6,410</td>  
                    <td>06:00</td>
                    <td><span class="rank-change up">▲</span></td>
                </tr>
                <tr>
                    <td class="rank-number">7</td>
                    <td><img src="https://cdn.miiwiki.org/8/85/Default_Male_Mii.png" alt="玩家七" class="table-avatar">Player7</td>
                    <td>5,980</td>  
                    <td>07:00</td>
                    <td><span class="rank-change same">-</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="continue-button-container">
        <a href="" class="continue-button">CONTINUE</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
